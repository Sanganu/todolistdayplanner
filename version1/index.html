<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day Planner using JQuery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
    textarea{
        width: 100%;
        padding:1%;
        margin: 1%;
    }
    h6{
        padding:3%;
        margin:3%;
    }
    footer{
        height:5vh;
        width:100%;
        position: fixed;
        bottom:0;
    }
    header h2{
      padding: 1%;
  
    }
    </style>
</head>
<body>
    <header class="bg-danger text-white">
     
            <h2 class="text-center font-weight-bold font-italic text-italic">A Simple Day Planner App</h2>
     
    </header>
    <div class="container">
        <div class="row 9-block">
            <div class="col-md-3">
                <h6 class="bg-light text-dark text-center font-italic">9 am</h6>
            </div>
            <div class="col-md-9">
                <textarea id="input-9" class="planneractivity">

                </textarea>
            </div>
        </div>
        <div class="row 10-block">
            <div class="col-md-3">
                <h6 class="bg-light text-dark text-center font-italic">10 am</h6>
            </div>
            <div class="col-md-9">
                <textarea id="input-10" class="planneractivity">
                    
                </textarea>
            </div>
        </div>
        <div class="row 11-block">
            <div class="col-md-3">
                <h6 class="bg-light text-dark text-center font-italic">11 am</h6>
            </div>
            <div class="col-md-9">
                <textarea id="input-11" class="planneractivity">
                    
                </textarea>
            </div>
        </div>
        <div class="row 12-block">
            <div class="col-md-3">
                <h6 class="bg-light text-dark text-center font-italic">12 noon</h6>
            </div>
            <div class="col-md-9">
                <textarea id="input-12" class="planneractivity">
                    
                </textarea>
            </div>
        </div>
        <div class="row 13-block">
            <div class="col-md-3">
                <h6 class="bg-light text-dark text-center font-italic">1 pm</h6>
            </div>
            <div class="col-md-9">
                <textarea id="input-13" class="planneractivity">
                    
                </textarea>
            </div>
        </div>
        <div class="row 14-block">
            <div class="col-md-3">
                <h6 class="bg-light text-dark  text-center  font-italic">2 pm</h6>
            </div>
            <div class="col-md-9">
                <textarea id="input-14" class="planneractivity">
                    
                </textarea>
            </div>
        </div>
        <div class="row 15-block">
            <div class="col-md-3">
                <h6 class="bg-light text-dark  text-center  font-italic">3 pm</h6>
            </div>
            <div class="col-md-9">
                <textarea id="input-15" class="planneractivity">
                    
                </textarea>
            </div>
        </div>
        <div class="row 16-block">
            <div class="col-md-3">
                <h6 class="bg-light text-dark  text-center  font-italic">4 pm</h6>
            </div>
            <div class="col-md-9">
                <textarea id="input-16" class="planneractivity">
                    
                </textarea>
            </div>
        </div>
        <div class="row 17-block">
            <div class="col-md-3 d-inline align-items-center">
                <h6 class="bg-light text-dark text-center font-italic">5 pm</h6>
            </div>
            <div class="col-md-9">
                <textarea id="input-17" class="planneractivity">
                    
                </textarea>
            </div>
        </div>
        <br />
        <button id="saveplanner" class="btn btn-primary btn-lg btn-block">Save Planner</button>
        <button id="clearplanner" class="btn btn-danger btn-lg btn-block">Clear Planner</button>
    </div>
    <br />
    <br />
    <br />
    <footer class="bg-danger">
        <p class="text-white">&copy; Sangeetha K</p>
    </footer>
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
